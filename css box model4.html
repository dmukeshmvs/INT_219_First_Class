<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: lightgray;
            width: 300px;
            border: 15px solid red;
            padding: 50px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Demonstrating the box model</h1>
    <p>The CSS model is essentially a box that wraps around every HTML element. It consists of: borders, padding, margins, and actual content.</p>
    <div>This text is the content of the box. We have added a 50px padding, 20px margin</div>
</body>
</html>
